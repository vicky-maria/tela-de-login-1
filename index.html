<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
    <main>
        <div id="imagem">
            <!--imagem-->
        </div>
        <form action="">
           <h3>REGISTRATION</h3>
            <div class="esquerda">
                <label for="fname">First Name</label> <br>
                <input type="text" name="name" id="fname" placeholder="Type here" class="campo"> <br>
            </div>
            <div class="direita">
                <label for="lname">Last Name</label> <br>
                <input type="text" name="lsname" id="lname" placeholder="Type here" class="campo"> <br>
            </div>
            <div class="esquerda">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="Type here" class="campo"> <br>
            </div>
            <div class="direita">
                <label for="pnumber">Phone Number</label> <br>
                <input type="tel" name="tel" id="pnumber" placeholder="Type here" class="campo"> <br>
            </div>
            <div class="esquerda">
                <label for="country">Country</label> <br>
                <input type="text" name="country" id="country" placeholder="Type here" class="campo"> <br>
            </div>
            <div class="direita">
                <label for="city">City</label> <br>
                <input type="text" name="city" id="city" placeholder= "Type here" class="campo"> <br>
            </div>
            <div class="esquerda">
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" placeholder="Type here" class="campo"> <br>
            </div>
            <div class="direita">
                <label for="cpassword">Cofirm Password</label> <br>
                <input type="password" name="cpassword" id="cpassword" placeholder="Type here" class="campo"> <br>
            </div>
            <div>
                <label>Gender</label> <br>
                <div class="radio"><input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label></div>
                <div class="radio"><input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label></div>
                <div class="radio"><input type="radio" name="gender" id="other" value="other"> <label for="Other">Other</label></div>
                <div class="radio"><input type="radio" name="gender" id="pns" value="pns"> <label for="pns">Prefer not to say</label></div>
            </div>

            
            <input type="submit" value="continue">
            <p>Already have an account? <a href="#">Sign in</a></p>
        </form>
    </main>
</body>
</html>
